{% extends "studentview/studentsidebar.html" %}
{% block title %}
Student Request FOrm
{% endblock title %}
{%load static%}

{% block content %}
<div class="student-transaction-container">
    <div class="student-transaction-header">
        <h3>Student Transaction Request</h3>
    </div>

    <div class="student-transaction-type">
        <label for="transaction">Transaction Type:</label>
        <select id="transaction">
            <option value="" disabled selected>----SELECT TRANSACTION TYPE----</option>
            <option value="certificate-of-grades">Certificate of Grades</option>
            <option value="certificate-of-enrollment">Certificate of Enrollment</option>
            <option value="certificate-of-registration">Certificate of Registration</option>
            <option value="student-checklist">Student Checklist</option>
        </select>
    </div>

    <div class="student-payment-info">
        <p>Payment: <strong>Amount</strong></p>
    </div>
    
    <div class="student-payment-proof">
        <label for="paymentproof">Proof of Payment:</label>
        <input type="file" id="paymentproof" style="display: none;" onchange="updateFileName()">
        <label for="paymentproof" class="custom-upload-btn">Choose File</label>
        <span id="file-name">No file chosen</span>
    </div>
  <button type="submit" class="submit-transaction">SUBMIT</button>
</div>


{% endblock content %}
