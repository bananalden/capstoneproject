{% extends "registrar/registrar_sidebar.html" %}
{% block title %}
Generate Document
{% endblock title %}

{%load static%}
{% block content %}

<div class="generate-document-container">
    <main class="generate-document-main">
        <header class="generate-document-header">
            <h1>Generate Document</h1>
        </header>
        <form action="#" method="POST" class="generate-document-form">
            <label for="document-type">Select Document Type:</label>
            <select id="document-type" name="document_type" required class="generate-document-select">
                <option value="tor">Transcript of Records</option>
                <option value="coe">Certificate of Enrollment</option>
                <option value="gm">Good Moral Certificate</option>
            </select>

            <label for="student-name">Select Student:</label>
            <input type="text" id="student-name" name="student_name" placeholder="Search student..." list="students" required class="generate-document-input">
            <datalist id="students" class="generate-document-datalist">
                <option value="Juan Dela Cruz"></option>
                <option value="Maria Clara"></option>
                <option value="Jose Rizal"></option>
                <option value="Andres Bonifacio"></option>
            </datalist>

            <label for="extra-data">Additional Information (Optional):</label>
            <textarea id="extra-data" name="extra_data" placeholder="Enter additional info if needed..." class="generate-document-textarea"></textarea>

            <label for="status">Update Request Status:</label>
            <select id="status" name="request_status" required class="generate-document-status">
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>

            <label for="student-email">Student Email:</label>
            <input type="email" id="student-email" name="student_email" placeholder="Enter student email..." required class="generate-document-email">

            <button type="submit" class="generate-document-button">Generate Report & Send Email</button>
        </form>
    </main>
</div>

{% endblock content %}
