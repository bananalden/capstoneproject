<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Management</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <div class="container">
      <h1>Registrar Transaction Management</h1>
      <table>
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Customer Name</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>TXN001</td>
            <td>Alden Flores</td>
            <td>₱ 100</td>
            <td><span class="status pending">Pending</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn pending">Set Pending</button>
                <button class="btn in-progress">Set In Progress</button>
                <button class="btn approved">Set Approved</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>TXN002</td>
            <td>Mj Mendiola</td>
            <td>₱ 200</td>
            <td><span class="status in-progress">In Progress</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn pending">Set Pending</button>
                <button class="btn in-progress">Set In Progress</button>
                <button class="btn approved">Set Approved</button>
              </div>
            </td>
          </tr>
          <tr>
            <td>TXN003</td>
            <td>Kenneth Caballa</td>
            <td>₱ 150</td>
            <td><span class="status approved">Approved</span></td>
            <td>
              <div class="action-buttons">
                <button class="btn pending">Set Pending</button>
                <button class="btn in-progress">Set In Progress</button>
                <button class="btn approved">Set Approved</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer>
      &copy; 2025 Transaction Management System. All rights reserved.
    </footer>
  </body>
</html>
