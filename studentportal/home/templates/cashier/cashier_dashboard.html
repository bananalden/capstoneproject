{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cashier Dashboard</title>
    <link rel="stylesheet" href="{% static 'styles/cashier-dashboard.css'%}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Link to FontAwesome for icons -->
  </head>
  <body>
    <div class="dashboard">
      <header>
        <!-- Header Title -->
        <h1>Cashier Dashboard</h1>
        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" id="search" placeholder="Search transactions..." />
          <button class="search-btn">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </header>
      <main>
        <section class="transaction-history card">
          <h2>Transaction History</h2>
          <table>
            <thead>
              <tr>
                <th>Transaction Number</th>
                <!-- Added column -->
                <th>Date</th>
                <th>Customer</th>
                <th>Amount</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#001</td>
                <!-- Added data for the new column -->
                <td>2025-01-10</td>
                <td>Joseph</td>
                <td>150.00</td>
                <td>Paid</td>
              </tr>
              <tr>
                <td>#002</td>
                <!-- Added data for the new column -->
                <td>2025-01-11</td>
                <td>Ashley</td>
                <td>200.00</td>
                <td>Paid</td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="approval-list card">
          <h2>Approval List</h2>
          <table>
            <thead>
              <tr>
                <th>Request ID</th>
                <th>Customer</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>#12345</td>
                <td>Clark</td>
                <td>300.00</td>
                <td>
                  <button class="approve-btn">
                    <i class="fas fa-check-circle"></i> Approve
                  </button>
                </td>
              </tr>
              <tr>
                <td>#12346</td>
                <td>Angel</td>
                <td>120.00</td>
                <td>
                  <button class="approve-btn">
                    <i class="fas fa-check-circle"></i> Approve
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
