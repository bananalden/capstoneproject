{%load static%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" href="{%static 'favicon/favicon.ico'%}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Add jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/allstyles.css'%}" />
    <link rel="stylesheet" href="{% static 'styles/cashier_dashboard.css'%}" />

    <link rel="stylesheet" href="{% static 'styles/transaction.css'%}" />

    <link rel="stylesheet" href="{% static 'styles/trans-history.css'%}" />

    <script src="{% static 'js/transaction.js'%}"></script>
    <script src="{% static 'js/trans-history.js'%}"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <img
          src="{% static 'images/aclclogo.png'%}"
          alt="ACLC Logo"
          class="aclc-logo"
        />
        <span class="aclc-apalit">ACLC Apalit</span>
      </div>
      <ul class="sidebar-menu">
        <li>
          <a
            href="{%url 'home:cashier-home'%}"
            class="menu-item"
            data-link="dashboard"
            ><i class="fas fa-house-user"></i> Dashboard</a
          >
        </li>

        <li>
          <a href="{%url 'home:cashier-transactions'%}" class="menu-item" data-link="pending-transactions">
            <i class="fas fa-clock"></i> View Pending Transaction
          </a>
        </li>

        <li>
          <a href="#" class="menu-item" data-link="confirmed-transactions">
            <i class="fas fa-check-circle"></i> Confirmed Transaction
          </a>
        </li>

        <li>
          <a href="#" class="menu-item" data-link="edit-users">
            <i class="fas fa-user-edit"></i> Edit Users
          </a>
        </li>

      </ul>

      <div class="user-profile">
        <a href="#" class="menu-item" data-link="profile">
          <i class="fas fa-key"></i> Change Password
        </a>

        <a href="#" class="menu-item logout"
          ><i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>
    </div>

    <!-- Main content -->
    <div class="content">
      <button id="toggle-btn" class="toggle-btn">☰</button>
      <button id="close-btn" class="close-btn">×</button>

      {% block content %} {% endblock content %}

      <footer class="cashier-footer">
        &copy; 2025 Cashier. All rights reserved.
      </footer>
    </div>

    <script src="{% static 'js/sidebar.js'%}"></script>
  </body>
</html>
