{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" />

    <link rel="stylesheet" href="{% static 'styles/pass-success.css' %}">

    <title>Password Reset Successful</title>
  </head>
<body>

 <div class="forgot-password-container unique-container-success">
    <div class="forgot-password-card unique-card-success">
        <div class="forgot-password-header unique-header-success">
            <h1 class="unique-title-success">Password Updated</h1>
        </div>
        <p class="forgot-password-text unique-text-success">
            Your password has been successfully updated.<br>
            You can now log in with your new password.
        </p>
        <a href="{% url 'authentication:login' %}" class="forgot-password-submit-btn unique-btn-success">Go to Login</a>
    </div>
</div>

    



    
</body>
</html>
