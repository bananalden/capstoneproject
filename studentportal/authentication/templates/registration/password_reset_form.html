{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'styles/login-forgot.css' %}">
    <title>Password Reset Form</title>
  </head>
  <body>

    <div class="forgot-password-container">
      <div class="forgot-password-card">
          <div class="forgot-password-header">
              <h1>Reset Password</h1>
          </div>
          <p class="forgot-password-text">Forgot your password? Enter your email here and we'll send instructions to set up a new one!</p>
          <form method="post">
              {% csrf_token %}
              <div class="forgot-password-form-group">
                  <label for="email" class="forgot-password-label">Email:</label>
                  <input type="email" id="email" name="email" class="forgot-password-input" placeholder="Enter your email" required>
              </div>
  
              <div class="forgot-password-button-group">
                  <input type="submit" class="forgot-password-submit-btn" value="Reset Password">
              </div>
  
              <a href="{% url 'authentication:login' %}" class="forgot-password-back-link">‚Üê Back to Login</a>
          </form>
      </div>
  </div>
  
  
    



    
  </body>
</html>
