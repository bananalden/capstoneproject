{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" />

    <link rel="stylesheet" href="{% static 'styles/set-new-pass.css' %}">

    <title>Set New Password</title>
  </head>
<body>

  <div class="forgot-password-container unique-container-set-password">
    <div class="forgot-password-card unique-card-set-password">
      <div class="forgot-password-header unique-header-set-password">
        <h1 class="unique-title-set-password">Set New Password</h1>
      </div>
      {%if validlink%}
      <p class="forgot-password-text unique-text-set-password">
          Enter a new password for your account.
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="forgot-password-form-group unique-form-group-password">
            <label for="password1" class="forgot-password-label unique-label-password1">New Password:</label>
            {{form.new_password1}}
        </div>
        <div class="forgot-password-form-group    unique-form-group-confirm">
          <label for="password2" class="forgot-password-label unique-label-password2">Confirm Password:</label>
          {{form.new_password2}}
      </div>

      <div class="forgot-password-button-group unique-button-group-password">
        <input type="submit" class="forgot-password-submit-btn unique-submit-btn-password" value="Update Password">
      </div>
</form>

{%else%}
<p>Link has expired, please send another request again.</p>

{%endif%}
      <a href="{% url 'authentication:login' %}" class="forgot-password-back-link unique-back-link-password">‚Üê Back to Login</a>
      
    </div>
  </div>
  
    



    
</body>
</html>
