{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACLC Apalit Sidebar</title>
  <link rel="stylesheet" href="{% static 'styles/allstyles.css'%}">
  <!-- Add Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <img src="{% static 'images/aclclogo.png'%}" alt="ACLC Logo" class="aclc-logo">
      <span class="aclc-apalit">ACLC Apalit</span>
    </div>
    <ul class="sidebar-menu">
      <li><a href="#" class="menu-item" data-link="dashboard"><i class="fas fa-house-user"></i> Dashboard</a></li>
      <li><a href="#" class="menu-item" data-link="document-request"><i class="fas fa-file-alt"></i> Document Request</a></li>
      <li><a href="#" class="menu-item" data-link="view-grade"><i class="fas fa-graduation-cap"></i> View Grade</a></li>
      <li><a href="#" class="menu-item" data-link="transaction-history"><i class="fas fa-history"></i> Transaction History</a></li>
      <li><a href="#" class="menu-item" data-link="settings"><i class="fas fa-cogs"></i> Settings</a></li>
    </ul>
    <div class="user-profile">
      <a href="#" class="menu-item" data-link="profile"><i class="fas fa-user"></i> User Profile</a>
      <a href="#" class="menu-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <button id="close-btn" class="close-btn">×</button>
  </div>

  <div class="content">
    <button id="toggle-btn" class="toggle-btn">☰</button>
    <div class="centered-content">
      {%block content%}
      {%endblock%}
    </div>
  </div>

  <script src="{% static 'js/sidebar.js'%}"></script>
</body>
</html>
