{% extends "_base/base.html" %}
{%load static%}
{% block content %}
    <div class="crud-dashboard">
        <h1>Course List</h1>
        
        <!-- Search and Add Course Section -->
        <div class="search-container">
            <button id="add-course-btn" id="add-course-btn" aria-label="Add a new course">Add Course</button>
            <input type="text" id="search-course" placeholder="Search Course">
        </div>

        <!-- Course Table -->
        <table id="course-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="course-list">
                <!-- Dynamic Content -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div id="pagination">
            <button id="prev-btn" class="pagination-btn" aria-label="Previous page">Previous</button>
            <button id="next-btn" class="pagination-btn" aria-label="Next page">Next</button>
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="add-course-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Course</h2>
            <input type="text" id="new-course-name" placeholder="Enter course name" />
            <button id="save-new-course-btn">Save Course</button>
            <button id="close-add-course-modal">Close</button>
        </div>
    </div>    


    <!-- Edit Modal -->
    <div id="edit-modal" class="modal" role="dialog" aria-labelledby="edit-modal-title" aria-hidden="true">
        <div class="modal-content">
            <h2 id="edit-modal-title">Edit Course</h2>
            <input type="text" id="edit-course-name" placeholder="Course Name" aria-label="Edit course name" />
            <button id="save-edit-btn" aria-label="Save changes">Save</button>
            <button id="close-edit-modal" aria-label="Close edit modal">Close</button>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="delete-modal" class="modal" role="dialog" aria-labelledby="delete-modal-title" aria-hidden="true">
        <div class="modal-content">
            <h2 id="delete-modal-title">Delete Confirmation</h2>
            <p>Are you sure you want to delete this course?</p>
            <button id="confirm-delete-btn" aria-label="Confirm delete">Delete</button>
            <button id="close-delete-modal" aria-label="Cancel delete">Close</button>
        </div>
    </div>

    <script src="{% static 'js/courselist.js'%}"></script>
{% endblock content %}
